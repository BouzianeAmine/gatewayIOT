<div style="text-align:center">
  <h1>
     {{ title }}
  </h1>
  <div class="example-container">
    <mat-form-field *ngIf="!fetching" class="example-full-width">
      <input matInput  value="Server Adress" [(ngModel)]="server" >
    </mat-form-field>
    <button mat-raised-button (click)="getTheThing()" *ngIf="!isServerFixed()">FIXED</button>
    <button mat-raised-button (click)="reset()" *ngIf="isServerFixed()">RESET</button>
  </div>
  <br><br><br> <!-- la flemme de rÃ©gler le css -->
  <mat-card *ngIf="fetching">
    <mat-card *ngFor="let ite of items">
      <mat-card-title (click)="openDialog(ite)"> {{ setName(ite.id)}}</mat-card-title>
      <mat-card-content>Value : {{ite.v}}</mat-card-content>
    </mat-card>
  </mat-card>
 </div>
